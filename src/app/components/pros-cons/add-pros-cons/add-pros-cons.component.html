<form class="p-4" #form="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" id="title" name="title" [(ngModel)]="title" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" id="description" name="description" [(ngModel)]="description" required>
  </div>
  <button class="btn btn-success" [disabled]="form.invalid" (click)="addProsCons(); form.reset()">Add</button>
</form>
